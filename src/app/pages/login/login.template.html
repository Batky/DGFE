<div class="container">
  <section
    class="widget-auth mx-auto"
    widgster
    [optionsControl]="false"
    [reloadControl]="false"
    [fullscreenControl]="false"
    [collapseControl]="false"
    [closeControl]="false"
    titleClass="mt-0"
  >
    <h3 *widgsterTitle>
      Prihlásenie do systému
    </h3>
    <p class="widget-auth-info">
      Použi prosím prihlásenie do platformy
    </p>
    <alert type="secondary alert-sm text-center mt-2 widget-middle-overflow rounded-0">
      POZOR! Toto je vývojárska verzia použi prosím
      <br/>
      <span class="font-weight-bold">"admin / admin"</span>
      <br/>
      na zalogovanie do aplikácie
    </alert>
    <form>
      <alert *ngIf="loginService.errorMessage" type="danger alert-sm widget-middle-overflow rounded-0">
        {{loginService.errorMessage}}
      </alert>
      <div class="form-group mt">
        <label for="email">Prihlasovacie meno</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-user text-white"></i>
          </div>
          <input id="email" class="form-control input-transparent pl-3" [(ngModel)]="name"
                 type="text"
                 required name="email" placeholder="Prihlasovacie meno"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Heslo</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-lock text-white"></i>
          </div>
          <input id="password" class="form-control input-transparent pl-3" [(ngModel)]="password"
                 type="password"
                 required name="password" placeholder="Password"/>
        </div>
      </div>
      <div class="bg-widget auth-widget-footer">
        <button (click)="login()" type="submit" class="btn btn-sm btn-danger auth-btn">
          <span class="auth-btn-circle">
            <i class="la la-caret-right"></i>
          </span>
          {{loginService.isFetching ? 'Prihlasujem...' : 'Prihlásenie'}}
        </button>
        <p class="widget-auth-info mt-4">
          Ak nemáte prístup do aplikácie, môžete požiadať o prístup
        </p>
        <a routerLink="/register" class="d-block text-center mb-4">Požiadanie o prístup</a>
      </div>
    </form>
  </section>
</div>
<footer class="auth-footer">
  2020 &copy; Projekt Inspirea
</footer>
