<div class="container">
  <section class="widget-auth mx-auto" widgster [optionsControl]="false" [reloadControl]="false" [fullscreenControl]="false" [collapseControl]="false" [closeControl]="false" bodyClass="mt-0">
    <h3 *widgsterTitle class=mt-0>Požiadavka na vytvorenie prístupu</h3>
    <p class="widget-auth-info">
      Prosím vyplňte polia nižšie
    </p>
    <form class="mt" (ngSubmit)="register()">
      <alert type="danger alert-sm widget-middle-overflow rounded-0" *ngIf="registerService.errorMessage">
        {{registerService.errorMessage}}
      </alert>
      <div class="form-group mt">
        <label for="loginName">Prihlasovacie meno</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-user text-white"></i>
          </div>
          <input name="loginName" [(ngModel)]="loginName" class="form-control input-transparent" id="loginName" type="text"
                 placeholder="Prihlasovacie meno" required>
        </div>
      </div>
      <div class="form-group mt">
        <label for="name">Celé Vaše meno</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-user text-white"></i>
          </div>
          <input name="name" [(ngModel)]="name" class="form-control input-transparent" id="name" type="text"
                 placeholder="Vaše celé meno" required>
        </div>
      </div>
      <div class="form-group mt">
        <label for="email">Email</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-user text-white"></i>
          </div>
          <input name="email" [(ngModel)]="email" class="form-control input-transparent" id="email" type="text"
                 placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Nové heslo</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-lock text-white"></i>
          </div>
          <input name="password" [(ngModel)]="password" class="form-control input-transparent" id="password" type="password"
                 placeholder="Heslo" required>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Potvrdenie hesla</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-lock text-white"></i>
          </div>
          <input name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control input-transparent" id="confirmPassword" type="password"
                 placeholder="Potvrdenie hesla" required>
        </div>
      </div>
      <div class="bg-widget auth-widget-footer">
        <button class="btn btn-sm btn-danger auth-btn"
                type="submit">{{registerService.isFetching ? 'Pracujem...' : 'Požiadaj o prístup'}}</button>
        <p class="widget-auth-info mt-4">
          Ak máte prístup prihláste sa tu:
        </p>
        <a class="d-block text-center mb-4" routerLink="/login">Príhlásenie</a>
      </div>

    </form>
  </section>
  <footer class="auth-footer">
    2020 &copy; Projekt Inspirea
  </footer>
</div>
